<div id="feed">
  <div class="card mb-8" style="max-width: 900px;" class="shadow-lg p-3 mb-5 bg-white rounded">
    <div class="row no-gutters">
      <div class="col-md-6">
        <img src="http://unblast.com/wp-content/uploads/2020/10/Feedback-Vector-Illustration.jpg" class="card-img" alt="...">
      </div>
      <div class="col-md-6" style="background-image: linear-gradient(to left, rgba(49, 165, 176, 0), rgb(198, 233, 231));">
        <div class="card-body" style="background-image: linear-gradient(to left, rgba(49, 165, 176, 0), rgb(198, 233, 231));">
          <h5  class="text-center h1 fw-bold mb-15 text-dark" style="font-family: Georgia, 'Times New Roman', Times, serif;" >FEEDBACK</h5>
          <div [hidden]="submitted" style="width: 400px;margin-top:30px;">
            <form (ngSubmit)="onSubmit()" ngNativeValidate>
              
      
              <div class="form-group">
                  <label for="name">Email ID</label>
                  <input type="text" class="form-control" id="email" placeholder="Enter your Email" required [(ngModel)]="feedback.email" name="comments">
              </div>
           
              <div class="form-group">
                  <label for="name">Enter Feedback</label>
                  <textarea type="message" class="form-control" id="comments" placeholder="Type your message" required [(ngModel)]="feedback.comments" name="comments"></textarea>
              </div>
      
              <br>
              <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
