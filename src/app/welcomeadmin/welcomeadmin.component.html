      <div class="row">

            <h5 class="card-title mt-3 mb-3"></h5>
             <div class="card-text">

             </div> 
      </div>
        </div>
        <div class="col-md-3 col-sm-6">

            <div class="card-text">
                <button class="btn btn-primary" *ngIf=" loginService.isAdminLoggedIn() && !loginService.isUserLoggedIn()" routerLink="/showbookings" class="clickme info" routerLinkActive="active">Bookings</button>
            </div>
        </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="card card-block">

            </div> 
      </div>
        </div>
        <div class="col-md-3 col-sm-6">

            </div> 
      </div>
        </div>    
        <br>
        <div class="col-md-3 col-sm-6">

               <div class="card-text">

               </div> 
        </div>

              <h5 class="card-title mt-3 mb-3"></h5>

               <div class="card-text">
                  <button class="btn btn-primary" *ngIf="loginService.isAdminLoggedIn() && !loginService.isUserLoggedIn()" routerLink="/profits" class="clickme info" routerLinkActive="active">Profits</button>
