<section class="vh-100" style="background-image: linear-gradient(to left, rgba(49, 165, 176, 0), rgb(198, 233, 231));">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?w=2000"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" style="margin-top: -100px;" >
        
        <h5  class="text-center h1 fw-bold mb-15 text-dark" style="font-family: Georgia, 'Times New Roman', Times, serif;" >ADMIN LOGIN</h5>

        <div class="card bg-light">
          <div class="card-body">

            
            <form class="form-group" ngNativeValidate>
              <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
              <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
              <div class="form-group">
                <i class="fa fa-envelope fa-lg me-2 fa-fw"></i><label for="email">Admin Email</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter validated email"
                  name="username" required>
              </div>
              <div class="form-group">
                <i class="fa fa-lock fa-lg me-3 fa-fw"></i><label for="pwd">Admin Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter unique password"
                  name="password" required>
              </div>
              <br>
              <button (click)=checkLogin() class="btn btn-primary">Login</button><br>
            </form>
            
          </div>
        </div>
      </div>
    </div>
