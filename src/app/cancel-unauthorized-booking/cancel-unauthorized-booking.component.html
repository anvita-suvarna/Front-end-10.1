
<div id="cancel" >
  <div class="card mb-8 align-center; shadow-lg p-3 mb-3 bg-white rounded" style="max-width: 1100px;" >
    <div class="row no-gutters">
      <div class="col-md-6">
        <img src="https://img.freepik.com/free-vector/cancelled-events-announcement-illustration_23-2148584716.jpg?w=2000" class="card-img" alt="...">
      </div>
      <div class="col-md-6">
        <div class="card-body text-center" style="margin-top: 10px;">
          <h5  class="text-center h2 fw-bold mb-15 text-dark" style="font-family: Georgia, 'Times New Roman', Times, serif;" >CANCEL BOOKING</h5>
          <br><br><br><br><br><br>
          <div [hidden]="submitted" style="width: 400px;">
            <form (ngSubmit)="onSubmit()" ngNativeValidate>
              
              <div class="form-group">
                <label for="name">Booking ID (Printed on ticket)</label>
                <input type="text" class="form-control" id="id" placeholder="Enter your Booking ID" required [(ngModel)]="bookings.id" name="id">
            </div>
           
              
      
              <br>
              <button type="submit" class="btn btn-primary">Cancel</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
