
  <section class="vh-100" style="background-image: linear-gradient(to right, rgba(49, 165, 176, 0), rgb(198, 233, 231));">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        
              
        
          
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        
        <h5  class="text-center h1 fw-bold mb-15 text-dark" style="font-family: Georgia, 'Times New Roman', Times, serif;" >USER LOGIN</h5>

          <div class="card bg-light">
            <div class="card-body">
              <form class="form-group" ngNativeValidate>
                <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                <div class="form-group">
                  <i class="fa fa-envelope fa-lg me-2 fa-fw"></i><label for="email">User Email</label>
                  <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter registered email"
                    name="username" required>
                </div>
                <div class="form-group">
                  <i class="fa fa-lock fa-lg me-3 fa-fw"></i><label for="pwd">Password</label>
                  <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
                    name="password" required>
                </div>
                <br>
                <button (click)=checkLogin() class="btn btn-primary">Login</button><br>
              </form>
              
            </div>
            <a class="btn btn-primary" href="register" role="button">New Registration</a>
          </div>
        </div>
      </div>
    </div>
  
   
  
</section>
